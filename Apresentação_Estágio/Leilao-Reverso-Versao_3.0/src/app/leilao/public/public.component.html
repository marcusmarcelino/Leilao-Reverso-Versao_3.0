<div id="LoginForm"  *ngIf="login!='ok'" style="
 background-image:url(https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg);
 "
 > 
	
	<div class="container" >
		<h1 class="form-heading">Leilão Reverso</h1>
		<div class="login-form">
			<div class="main-div">
				<div class="panel">
					<h2>Iniciar Sessão</h2>
					<p>Por favor digete email e senha</p>
				</div>
					<form id="Login">

						<div class="form-group">
							<input type="email" class="form-control" id="inputEmail" placeholder="email">
						</div>

						<div class="form-group">
							<input type="password" class="form-control" id="inputPassword" placeholder="senha">
						</div>
						
						<div class="forgot">
							<a href="reset.html">Esqueceu a senha?</a>
						</div>
						<button type="button" class="btn btn-primary" (click)="logar()">Logar</button>

					</form>
			</div>
			<p class="botto-text">LEILÃO REVERSO 2018 - Versão 2.0</p>
		</div>
	</div>



</div>


<div *ngIf="login!='no'">

	<nav class="navbar header-top navbar-expand-lg  navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" routerLink="/" >Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active" >
                <a class="nav-link" routerLink="/listarProdutos/lista">Gerenciar Lista</a>
            </li>
            <li class="nav-item" routerLinkActive="active" >
                <a class="nav-link" routerLink="/relatorio/andamento/status">Relatório</a>
            </li>
            <li class="nav-item" routerLinkActive="active" >
                <a class="nav-link" routerLink="/ger_propostas/propostas">Gerenciar Propostas</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/regulamento/regras">Regulamento</a>
            </li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" routerLink="/fornecedor/arquivo/andamento">Cadastrar Proposta</a>
            </li>
        </ul>
      </div>
    </nav>


	<div class="container" >  
	    <router-outlet></router-outlet>
	</div>

</div>
